<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <img src="assets/images/pjlg.png" id="logo" />
      </div>
    </nav>

    <div class="columns">
      <div class="column">
        <img
          class="home-img"
          src="https://images2.minutemediacdn.com/image/upload/c_fill,g_auto,h_1248,w_2220/v1554924869/shape/mentalfloss/29007-istock-642987348_0.jpg?itok=MsXshrAK"
        />
      </div>
      <div class="column is-full-mobile">
        <form class="is-tile box param-tile">
          <h3>Easiest way to keep your fun time on budget</h3>
          <div class="field">
            <div class="control">
              <input
                class="input is-info query-param"
                type="text"
                placeholder="Your City"
                id="your-city"
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input
                class="input is-info query-param"
                type="text"
                placeholder="Destination"
                id="destination"
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input
                class="input is-info query-param"
                type="text"
                placeholder="Max Price"
                id="max-price"
              />
            </div>
          </div>

          <div class="field"></div>
          <div class="field is-grouped">
            <div class="control">
              <input
                class="input is-info date-param"
                type="date"
                placeholder="Start Date"
                id="start-date"
              />
            </div>
            <div class="control">
              <input
                class="input is-info date-param"
                type="date"
                placeholder="End Date"
                id="end-date"
              />
            </div>
          </div>
          <div class="control">
            <button class="button is-link">Search</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          SpringBreakers brought to you by yours truly:
          <a href=" ">Devin Carr</a>, <a href=" ">Landry Norman</a>,
          <a href="https://drospond.github.io/Portfolio/"> David Rospond</a>,
          <a href=" "> Kieran Snook</a>
        </p>
      </div>
    </footer>

    <script src="assets/script.js"></script>
  </body>
</html>
