<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <h1>Spring Breakers</h1>
      </div>
    </nav>

    <div class="columns">
      <div class="column">
        <img src="https://images2.minutemediacdn.com/image/upload/c_fill,g_auto,h_1248,w_2220/v1554924869/shape/mentalfloss/29007-istock-642987348_0.jpg?itok=MsXshrAK" />
      </div>
      <div class="column is-full-mobile">
        <form class="is-tile box param-tile">
          <div class="field">
            <div class="control">
              <input
                class="input is-info query-param"
                type="date"
                placeholder="Destination"
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input
                class="input is-info query-param"
                type="date"
                placeholder="Max Price"
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <div class="select is-info">
                <select class="query-param">
                  <option>Event Type</option>
                  <option>Concert</option>
                  <option>Festival</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <input
                class="input is-info date-param"
                type="date"
                placeholder="Start Date"
              />
            </div>
            <div class="control">
              <input class="input is-info date-param" type="date" placeholder="End Date" />
            </div>
          </div>
          <div class="control">
            <button class="button is-link">Search</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>*insert logo*</strong> by <a>Devin Carr, Landry Norman, David Rospond, Kieran Snook</a>
        </p>
      </div>
  </footer>    

    <script src="script.js"></script>
  </body>
</html>
